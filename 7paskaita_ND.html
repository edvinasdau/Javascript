	<script type="text/javascript">

	var ticket = [];
	var bil_gautas = false;
	var div_ticket = document.getElementById("ticket");

		function get_number() {

			if (!bil_gautas) { //gameover == false
			clear_table();

			var skaicius;
			skaicius = Math.floor(Math.random() * 10);
			document.getElementById(skaicius).style.backgroundColor = "red";

			ticket.push(skaicius);
			div_ticket.innerHTML = ticket;

			check_bil_gautas();

		}
}


function clear_table() {
	for (var i = 0; i <= 9; i++) {
				document.getElementById(i).style.backgroundColor = "white";
	}
}

function check_bil_gautas() {
	if (ticket.length < 8) {
		//zaidimas tesiasi jei masyvas maznesnis uz 8
	} else {
		alert("Bilieta jau gavote");
		bil_gautas = true;
	}
}
	</script>
