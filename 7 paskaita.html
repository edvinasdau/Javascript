<!DOCTYPE html>
<html>
<head>
	<title>JavaScript ND, 6 paskaita</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="nd6.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="row head">
			<h1>JavaScript namu darbas, 6 paskaita</h1>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-2">
				<div id="0" class="rem">0</div>
				<div id="1" class="rem">1</div>
				<div id="2" class="rem">2</div>
				<div id="3" class="rem">3</div>
			</div>
			<div class="col-lg-2">
				<div id="4" class="rem">4</div>
				<div id="5" class="rem">5</div>
				<div id="6" class="rem">6</div>
			</div>
			<div class="col-lg-2">
				<div id="7" class="rem">7</div>
				<div id="8" class="rem">8</div>
				<div id="9" class="rem">9</div>
			</div>
			<div class="col-lg-1">
				<button onclick="show()" class="button btn btn-lg btn-outline-danger">Spausk!</button>
			</div>
		</div>
	</div>
</body>
</html>
	<script type="text/javascript">

		function show() {

			var id;
			id = Math.floor(Math.random() * 9)+1;

			for (var i = 0; i <= 9; i++) {
				document.getElementById(i).style.backgroundColor = "white";
			}
			
			document.getElementById(id).style.backgroundColor = "red";
		}
	</script>
	<!-- round apvalina nuo , 1.5 iki 2, aukstesne puse. floor apvalina 1.5 iki 1. ; ceil apvalina 1.1 i 2;-->
